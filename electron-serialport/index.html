<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>LED CONTROLLER</title>
    <link rel="stylesheet" type="text/css" href="./style/main.css">
</head>

<body>
    <div class="App">
        <div class="top-bar">
            <button type="button" id="CLOSE" class="close_button">
            <img src="img/croix.svg" class="croix">
        </button>
        </div>
        <div class="com-box">
            <select name="PORT" id="SelectPort">
            </select>
        </div>
        <div class="content">
            <div class="content-mode">
                <div class="mode">
                    <div class="preview_color_1" id="PREVIEW_COLOR_1"></div>
                    <input type="range" min="0" max="255" value="122.5" class="slider" id="RED_slider1">
                    <input type="range" min="0" max="255" value="12.5" class="slider" id="GREEN_slider1">
                    <input type="range" min="0" max="255" value="12.5" class="slider" id="BLUE_slider1">
                    <input type="button" id="color_input_submit1" value="Submit values">
                </div>
                <div class="mode">
                    <div class="preview_color_1" id="PREVIEW_COLOR_2"></div>
                    <input type="range" min="0" max="255" value="122.5" class="slider" id="RED_slider2">
                    <input type="range" min="0" max="255" value="12.5" class="slider" id="GREEN_slider2">
                    <input type="range" min="0" max="255" value="12.5" class="slider" id="BLUE_slider2">
                    <input type="button" id="color_input_submit2" value="Submit values">
                </div>
                <div class="mode">
                    <div class="preview_color_1" id="PREVIEW_COLOR_3"></div>
                    <input type="range" min="0" max="255" value="122.5" class="slider" id="RED_slider3">
                    <input type="range" min="0" max="255" value="12.5" class="slider" id="GREEN_slider3">
                    <input type="range" min="0" max="255" value="12.5" class="slider" id="BLUE_slider3">
                    <input type="button" id="color_input_submit3" value="Submit values">
                </div>
            </div>
            <div class="content-features">
                <div class="box-opacity">
                    <p>Opacity</p>
                    <input type="range" min="0" max="100" value="75" class="opacity" id="Opacity">
                </div>
            </div>
        </div>
    </div>
</body>

<script src="./assets/renderer.js"></script>

</html>
